<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/hola.css' %}">
</head>
<body>
    <video muted autoplay loop id="background-video">
        <source src="{% static 'video/fondo.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container"> <!-- Contenedor para el formulario -->
        <h2>Iniciar sesión</h2> <!-- Título principal -->
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Ingresar</button>
        </form>

        {% if form.errors %}
            <p class="error">Credenciales incorrectas, por favor inténtalo de nuevo.</p>
        {% endif %}
    </div>
</body>
</html>
